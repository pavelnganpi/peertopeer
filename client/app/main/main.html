<div class="container main-content" ng-controller="MainCtrl">

<div class="container main">

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div >
        <h2 class="go">{{currentUser.email}}</h2>
        <h2 class="go">Cash Balance: <span>${{cashBalance}}</span></h2>
    </div>
    <div class="jumbotron">
        <div class="container">
            <h2>Create a Transaction.</h2>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" method="post" novalidate name="createTransactionForm">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8 input-group">
                                    <span class="input-group-addon">TO:</span>
                                    <input id="recipient-email" name="recipient-email" type="email" placeholder="Recipient Email" class="form-control" ng-model="user.email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>

                                <div class="input-group col-md-8">
                                    <span class="input-group-addon">$</span>
                                    <textarea class="form-control" type="number" id="cash-amount" name="cash-amount" placeholder="Enter the amount to send here"
                                              rows="2" ng-model="user.cashAmount" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <input type="submit" id="sendButton" class="btn btn-primary" ng-disabled="createTransactionForm.$invalid" ng-click="sendMoney(user)" value="Send" />
                                    <input type="submit" id="requestButton" class="btn btn-primary" ng-disabled="createTransactionForm.$invalid" ng-click="requestMoney(user)" value="Request" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</div>
